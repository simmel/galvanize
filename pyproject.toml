[tool.poetry]
name = "galvanize"
version = "0.1.0"
description = "Luxafor Mute button for PulseAudio and e.g. Zoom"
authors = ["Simon Lundstr√∂m <github-commits@soy.se>"]
license = "ISC"

[tool.poetry.dependencies]
python = "^3.7.2"
hidapi = "^0.12.0"
scapy = "^2.4.5"

[tool.poetry.dev-dependencies]
black = "^22.10.0"
pylint = "^2.15.7"
pytest = "^7.2.0"

[tool.isort]
profile = "black"

[tool.pylint]
    [tool.pylint.master]
    disable= [
        'consider-using-f-string',
        'missing-docstring',
        ]

    output-format = 'parseable'


[tool.poetry.scripts]
galvanize = 'galvanize:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
